<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quize App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="questions-box">
        <div class="sign-1 pair-1"></div>
        <div class="sign-2 pair-2"></div>
        <div class="sign-3 pair-3"></div>
        <div class="sign-4 pair-4"></div>
      </div>
      <div class="answer-box">
        <div class="answer-1 pair-1">red</div>
        <div class="answer-2 pair-2">blue</div>
        <div class="answer-3 pair-3">yellow</div>
        <div class="answer-4 pair-4">green</div>
      </div>
    </div>

    <p id="alert-text"></p>
    <script src="index.js"></script>
  </body>
</html>
